[composite:testing]
use = egg:Paste#urlmap
/ = gnocchiversions_testing
/v1 = gnocchiv1_testing

[composite:testing+auth]
use = egg:Paste#urlmap
/ = gnocchiversions_testing
/v1 = gnocchiv1_testing+auth

[pipeline:gnocchiv1_testing+auth]
pipeline = keystone_authtoken_testing gnocchiv1_testing

[app:gnocchiversions_testing]
paste.app_factory = gnocchi.tests.test_rest:RestTest.app_factory
root = gnocchi.rest.VersionsController

[app:gnocchiv1_testing]
paste.app_factory = gnocchi.tests.test_rest:RestTest.app_factory
root = gnocchi.rest.V1Controller

[filter:keystone_authtoken_testing]
paste.filter_factory = keystonemiddleware.auth_token:filter_factory
oslo_config_project = gnocchi
