[tox]
envlist = py27-postgresql,py27,py33,py34,pypy,pep8

[testenv]
usedevelop = True
sitepackages = False
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install --allow-external ceilometer --allow-unverified ceilometer -U {opts} {packages}
commands = bash tools/init_testr_if_needed.sh
           python setup.py testr --slowest --testr-args="--here=ceilometer_tests {posargs}"
           python setup.py testr --slowest --testr-args="{posargs}"
whitelist_externals = bash

[testenv:pep8]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       hacking>=0.9.2,<0.10
commands = flake8
           flake8 --exclude .tox,doc ceilometer_tests gnocchi/ceilometer

[testenv:py33]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements-py3.txt

[testenv:py34]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements-py3.txt

[testenv:py27-postgresql]
basepython = python2.7
commands = {toxinidir}/run-postgresql-tests.sh {posargs}

[testenv:py27-mysql]
basepython = python2.7
commands = {toxinidir}/run-mysql-tests.sh {posargs}

[testenv:py33-postgresql]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements-py3.txt
basepython = python3.4
commands = {toxinidir}/run-postgresql-tests.sh {posargs}

[testenv:py34-postgresql]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements-py3.txt
basepython = python3.4
commands = {toxinidir}/run-postgresql-tests.sh {posargs}

[testenv:venv]
commands = {posargs}

[flake8]
exclude = .tox,doc,gnocchi/openstack/common
show-source = true

[testenv:genconfig]
commands = mkdir -p etc/gnocchi
           oslo-config-generator --output-file etc/gnocchi/gnocchi.conf \
           --namespace gnocchi \
           --namespace oslo.db

[hacking]
import_exceptions =
  gnocchi.openstack.common.gettextutils
  ceilometer.openstack.common.gettextutils
  six.moves.mox
